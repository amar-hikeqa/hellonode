app:
    name: Hello Node
    code: hellonode
    notify: amaregouda@hikeqa.com
build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: node-10.22
    image_name: alpha/nodejs-helloworld

deploy:
    context: amar-hikeqa/DEV
    replicas: 1
    port:
    - 8080
    - 80
    
monitor:
    notify: appzops@cloudbourne.co

properties:
    page_title: "React-bootstrap + nodejs-express App"
    site_url: "https://hellonodejs.038dcd7f.lowtouch.cloud/"
    revision: 13
    page_color: Blue
